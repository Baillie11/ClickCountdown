{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Login</h2>
  <form method="POST">
    <input name="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <a href="{{ url_for('auth.register') }}">Create an account</a>
</div>
{% endblock %}
