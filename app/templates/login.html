{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  <input name="email" placeholder="Email">
  <input name="password" placeholder="Password" type="password">
  <button type="submit">Login</button>
</form>
<a href="{{ url_for('auth.register') }}">Register</a>
{% endblock %}
