{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Register</h2>
  <form method="POST">
    <input name="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <a href="{{ url_for('auth.login') }}">Already have an account?</a>
</div>
{% endblock %}
