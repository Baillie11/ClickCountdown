{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST">
  <input name="email" placeholder="Email">
  <input name="password" placeholder="Password" type="password">
  <button type="submit">Register</button>
</form>
<a href="{{ url_for('auth.login') }}">Login</a>
{% endblock %}
